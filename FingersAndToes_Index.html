<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingers and Toes Assignment</title>
</head>
<header>
        <h1>Fingers and Toes Assignment</h1>
</header>
<body>
	<div>
		<div>
            <p>Enter the number of seconds to count :<p>
		</div>
		<section>
			<!--1. An input field that will take a number-->
            <div>
                <input type="number" placeholder="Enter no of seconds" id="input"  min="1" max="100" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
            </div>
			<br/>
			<!--Start button-->
            <div>
                <button onclick="startCounter()" type="button" id="startCounter">Start</button>
            </div>
			<br/>
			<!--Restart button-->
            <div>
                <button onclick="restartCounter()" type="button">Restart</button>
            </div>
			<br/>
			<!--Reset button-->
            <div>
                <button onclick="resetCounter()" type="button">Reset</button>
            </div>
		</section>
		<section>
			<!--Fingers Block-->
			<div id="fingers">
				<p>Fingers</p>
			</div>
			<!--Toes Block-->
			<div id="toes">
				<p>Toes</p>
			</div>
		</section>
	</div>
</body>
<script src="script.js"></script>
</html>
