<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingers and Toes Assignment</title>
</head>
<header>
        <h1>Fingers and Toes Assignment</h1>
</header>
<body>
	<div>
		<div>
            <p>Enter the number of seconds to count :<p>
	<!--1. An input field that will take a number-->
			<div class="time-block-input">
				<input type="number" placeholder="Enter no of seconds" id="counter1-input"  width="100" min="1" max="100" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
			</div>
		</div>
		<section>
			<!--Start button-->
            <div>
                <button onclick="startCounter()" type="button" id="startCounter">Start</button>
            </div>
			<br/>
			<!--Restart button-->
            <div>
                <button onclick="restartCounter()" type="button">Restart</button>
            </div>
			<br/>
			<!--Reset button-->
            <div>
                <button onclick="resetCounter()" type="button">Reset</button>
            </div>
		</section>
		<section>
			<!--Counter Display-->
			<div>
				<h1 id="counter2-input">0</h1>
			</div>
			<!--Fingers Block-->
			<div id="fingers-block">
				<p>Fingers</p>
			</div>
			<!--Toes Block-->
			<div id="toes-block">
				<p>Toes</p>
			</div>
		</section>
	</div>
</body>
<script src="script.js"></script>
</html>
