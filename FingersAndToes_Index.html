<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingers and Toes Assignment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class= "header">
        <h1>Fingers and Toes Assignment</h1>
    </div>
	<div class= "container">
		<div>
            <p><b>Enter the number of seconds to count :</b></p>
	<!--1. An input field that will take a number-->
			<div class= "counter1">
				<input type="number" placeholder="Enter no of seconds" id="counter1-input"  width="100" min="1" max="10000" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
			</div>
		</div>
		<section>
			<!--Start button-->
            <div>
                <button onclick="startCounter()" type="button" id="startCounter">Start</button>
            </div>
			<br/>
			<!--Restart button-->
            <div>
                <button onclick="restartCounter()" type="button">Restart</button>
            </div>
			<br/>
			<!--Reset button-->
            <div>
                <button onclick="resetCounter()" type="button">Reset</button>
            </div>
		</section>
		<section class="blocks">
			<!--Counter Display-->
			<div class="counter2">
				<h1 id="counter2-input">0</h1>
			</div>
			<!--Fingers Block-->
			<div class="fingers-box" id="fingers-block">
				<p>FINGERS</p>
			</div>
			<!--Toes Block-->
			<div class="toes-box" id="toes-block">
				<p>TOES</p>
			</div>
		</section>
	</div>
	
</body>
<script src="script.js"></script>
</html>
